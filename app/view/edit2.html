<div style="height: 100%">	<form name="menuForm">		<div class="menu" style="height: 95%">			<div ng-repeat="category in menuData" ng-include="'templates/category.html'"></div>			<div class="categories">				<div ng-repeat="category in menuData" ng-include="'templates/categoryIcon.html'"></div>			</div>		</div>	</form>	<div style="margin-left: 450px; padding-top: 10px; padding-right: 10px; height: 100%" >		<div style="width: 100%; height: 40px">			<div style="height: 30px; position: fixed; padding-top: 5px">				<label style="margin-right: 5px; font-weight: normal"><input type="checkbox" ng-model="autoPreview" ng-click="setAutoPreview()"> Auto Preview</label>			</div>			<button class="btn btn-default" style="margin-left: 120px" ng-hide="autoPreview" ng-class="{'btn-success':checkPlayerRefresh()}" ng-click="refreshPlayer()"><i class="glyphicon glyphicon-refresh">&nbsp;</i>Preview Changes</button>			<button class="btn btn-primary pull-right spaceLeft" ng-click="save()">Save Player Settings</button>			<button class="btn btn-default pull-right" ng-click="backToList()">Back to Players List</button>		</div>		<!--pre id="debugger" style="margin-top: 10px; width: 100%; height: 500px; display: none">{{menuData}}</pre-->		<div style="height: 85%;  margin-top: 15px; margin-bottom: 15px; overflow-y: auto">			<!-- Companion placeholders for VAST -->			<div id="Comp_300x250"></div>			<div id="Comp_728x90"></div>			<div id="kVideoTarget" style="margin: auto" itemprop="video" itemscope itemtype="http://schema.org/VideoObject"></div>		</div>	</div></div>
