<div>	<form name="menuForm">		<div class="menu">			<div ng-repeat="category in menuData" ng-include="'templates/category.html'"></div>			<div class="categories">				<div ng-repeat="category in menuData" ng-include="'templates/categoryIcon.html'"></div>			</div>		</div>	</form>	<div style="margin-left: 450px; padding-top: 10px; padding-right: 10px;">		<button class="btn btn-default" ng-class="{'btn-success':checkPlayerRefresh()}" ng-click="refreshPlayer()"><i class="glyphicon glyphicon-refresh">&nbsp;</i>Preview Changes</button>		<button class="btn btn-primary pull-right spaceLeft" ng-click="save()">Save Player Settings</button>		<button class="btn btn-default pull-right" ng-click="backToList()">Back to Players List</button>		<span>Invalid: {{invalidProps}}</span>		<!--pre id="debugger" style="margin-top: 10px; width: 100%; height: 500px; display: none">{{menuData}}</pre-->		<!-- Companion placeholders for VAST -->		<div id="Companion_300x250"></div>		<div id="Companion_728x90"></div>		<div id="kVideoTarget" style="margin: auto;padding-top: 15px" itemprop="video" itemscope itemtype="http://schema.org/VideoObject"></div>	</div></div>
