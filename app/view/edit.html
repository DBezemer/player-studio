<!-- Push Wrapper -->
<div class="mp-pusher" id="mp-pusher">
    <!-- mp-menu -->
    <nav id="mp-menu" class="mp-menu">
        <div class="mp-level">
            <h2 class="icon icon-display">Edit Player</h2>
            <navmenu data="data.settings" edit-properties='editProperties'>
            </navmenu>
        </div>
    </nav>
    <!-- /mp-menu -->
    <div class="scroller"><!-- this is for emulating position fixed of the nav -->
        <div class="scroller-inner"><!-- site content goes here -->
            <div class="jumbotron">
                <a class="menu-trigger" data-ng-click="togglemenu()">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <h2 class=" inline text-muted" id="pageHeader">
                    {{title}}
                </h2>

                <p>use the menu (3 bars icon) to navigate through editable properties.</p>
            </div>
            <div class="container">
                <pre>{{data}}</pre>
            </div>
        </div>
        <!-- /scroller-inner -->
    </div>
    <!-- /scroller -->
</div><!-- /pusher -->
