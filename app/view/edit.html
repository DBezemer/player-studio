<!-- Push Wrapper -->
<menu-head>
    <li><a class='icon icon-TabSearch' ng-click='showSearchMenu($event)' tooltip-placement='right'
           tooltip='Search for menu properties'></a>
    </li>
</menu-head>
<div id="outerWrap">
    <div id="mp-pusher">
        <!-- mp-menu -->
        <navmenu data="data.settings">
            <menu-level pagename='search' label='Menu Search'>
                <li class="nohover">
                    <form ng-controller='menuSearchCtl'  class="form-inline" id="menuSearch"  ng-submit="searchMenuFn(value)" role="search">
                        <input type="text"
                               typeahead="item for item in menuData | filter:$viewValue "
                               class="fullwidth form-control" placeholder="{{'Search for menu property'| i18n}}"
                               ng-model='menuSearch'><span class="help-block" ng-show="notFound">{{ 'The property was not found '| i18n}}</span>
                    </form>
                </li>
            </menu-level>
        </navmenu>
        <!-- /mp-menu -->
        <div class="wrapper">
            <div class="jumbotron">
                <a class="menu-trigger" data-ng-click="togglemenu()">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <h2 class=" inline text-muted" id="pageHeader">
                    {{title}}
                </h2>

                <p>use the menu (3 bars icon) to navigate through editable properties.</p>
            </div>
            <div class="container">
                <pre>{{data}}</pre>
            </div>
        </div>
    </div>
</div>
