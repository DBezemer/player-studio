<div class="jumbotron">
	<div class="container">
		<h2 class="text-muted" id="pageHeader">
			Login to v2.0 Studio
		</h2>

		<table id="loginTable" class="table">
			<tbody>
			<tr>
				<td style="width: 100px;"><label for="email">Email:</label></td>
				<td><input type="text" id="email" ng-model="email"></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" id="password" ng-model="pwd"></td>
			</tr>
			</tbody>
		</table>

		<div class="login-foot"><a class="btn login" ng-click="login()">Login</a></div>
	</div>
</div>
