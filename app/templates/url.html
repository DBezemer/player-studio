<div class="text">
	<span bind-once id="{{property.id}}">{{property.label}}</span>
	<i class="glyphicon glyphicon-question-sign helpIcon" ng-show="{{property.helpnote != null}}" tooltip="{{property.helpnote}}" tooltip-placement="right" tooltip-popup-delay="500"></i><br>
	<input type="url" ng-class="{invalid: property.invalidTooltip}" tooltip="{{property.invalidTooltip}}" tooltip-placement="top" tooltip-popup-delay="0" ng-change="propertyChanged(property)" ng-enter="propertyChanged(property, true)" ng-blur="propertyChanged(property, true)" ng-disabled="plugin!=null && !plugin.enabled" ng-model="property.initvalue" placeholder="URL">
	<hr bind-once ng-if="property.endline">
</div>
