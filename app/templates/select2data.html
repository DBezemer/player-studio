		<option value="{{item.id}}" ng-repeat="item in userEntries">
			{{item.text}}
		</option>
	</select-->
	<!--input ng-disabled="plugin!=null && !plugin.enabled" ng-change="propertyChanged({'selectedEntry': selectedEntry})" type="hidden" ui-select2="{ allowClear: true, width: '100%',data.results: userEntries, query: queryEntries}" ng-model="selectedEntry" class="dropdown"-->
