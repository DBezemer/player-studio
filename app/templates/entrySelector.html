<div class="text">
	<span bind-once id="{{property.id}}">{{property.label}}</span>
	<i class="glyphicon glyphicon-question-sign helpIcon" ng-show="{{property.helpnote != null}}" tooltip="{{property.helpnote}}" tooltip-placement="right" tooltip-popup-delay="500"></i>
	<input ui-select2="entriesSelectBox" data-placeholder="{{property.initvalue}}" ng-model="property.initvalue" class="dropdown" ng-disabled="plugin!=null && !plugin.enabled" ng-change="propertyChanged(property, true)" type="hidden"/>
	<hr bind-once ng-if="property.endline" style="margin-top: 40px">
</div>
