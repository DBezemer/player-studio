<div class="text">
	<span bind-once id="{{property.id}}">{{property.label}}</span>
	<i class="glyphicon glyphicon-question-sign helpIcon" ng-show="{{property.helpnote != null}}" tooltip="{{property.helpnote}}" tooltip-placement="right" tooltip-popup-delay="500"></i><br>
	<ul style="padding-left: 15px">
		<li ng-repeat="item in property.initvalue" style="padding-top: 5px">
			Div ID: <input class="alpha" on-finish-render ng-model="item.label" style="width: 100px" ng-disabled="plugin!=null && !plugin.enabled" ng-change="propertyChanged(property, false)" ng-enter="propertyChanged(property, true)" ng-blur="propertyChanged(property, true)"> W: <input class="numeric" ng-model="item.width" on-finish-render style="width: 35px" ng-disabled="plugin!=null && !plugin.enabled" ng-change="propertyChanged(property, false)" ng-enter="propertyChanged(property, true)" ng-blur="propertyChanged(property, true)"> H: <input class="numeric" on-finish-render ng-model="item.height" style="width: 35px" ng-disabled="plugin!=null && !plugin.enabled" ng-change="propertyChanged(property, false)" ng-enter="propertyChanged(property, true)" ng-blur="propertyChanged(property, true)">
			<a ng-if="plugin!=null && plugin.enabled" href ng-click="property.initvalue.splice($index, 1);propertyChanged(property, true)" >[X]</a>
			<span ng-if="plugin!=null && !plugin.enabled">[X]</span>
		</li>
		<li>
			<a ng-if="plugin!=null && plugin.enabled" href ng-click="property.initvalue.push({'label':''});propertyChanged(property, true)">[add]</a>
			<span ng-if="plugin!=null && !plugin.enabled">[add]</span>
		</li>
	</ul>
	<hr bind-once ng-if="property.endline">
</div>
