<div class="color" style="padding-top: 15px">
	<span bind-once id="{{property.id}}">{{property.label}}</span>
	<i class="glyphicon glyphicon-question-sign helpIcon" ng-show="{{property.helpnote != null}}" tooltip="{{property.helpnote}}" tooltip-placement="right" tooltip-popup-delay="500"></i>
	<input type="text" style="width:100px" class="pull-right" ng-if="isIE8" ng-model="property.initvalue" ng-blur="propertyChanged(property)" ng-enter="propertyChanged(property)" ng-disabled="plugin!=null && !plugin.enabled" tooltip="{{property.tooltip}}" tooltip-placement="right" tooltip-popup-delay="1000">
	<spectrum-colorpicker class="pull-right" ng-if="!isIE8 && plugin!=null && !plugin.enabled" options="{showInput: true, disabled: true}" ng-model="property.initvalue"></spectrum-colorpicker>
	<spectrum-colorpicker ng-change="propertyChanged(property)" class="pull-right" ng-if="!isIE8 && plugin!=null && plugin.enabled"  options="{showInput: true, disabled: false}" ng-model="property.initvalue"></spectrum-colorpicker>
	<hr bind-once ng-if="property.endline">
</div>
