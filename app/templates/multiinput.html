<div class="text">
	<span bind-once id="{{property.id}}">{{property.label}}</span>
	<i class="glyphicon glyphicon-question-sign helpIcon" ng-show="{{property.helpnote != null}}" tooltip="{{property.helpnote}}" tooltip-placement="right" tooltip-popup-delay="500"></i><br>
	<ul>
		<li ng-repeat="item in property.initvalue" style="padding-top: 5px">
			<input ng-model="item.label" style="width: 190px" ng-disabled="plugin!=null && !plugin.enabled">
			<a ng-if="plugin!=null && plugin.enabled" href ng-click="property.initvalue.splice($index, 1);propertyChanged(property)" >[X]</a>
			<span ng-if="plugin!=null && !plugin.enabled">[X]</span>
		</li>
		<li>
			<a ng-if="plugin!=null && plugin.enabled" href ng-click="property.initvalue.push({'label':''});propertyChanged(property)">[add]</a>
			<span ng-if="plugin!=null && !plugin.enabled">[add]</span>
		</li>
	</ul>
	<hr bind-once ng-if="property.endline">
</div>
