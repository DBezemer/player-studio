<div class="form-element">
     <span class="pull-right" ng-if="featureCheckbox">
            <div class="prettycheckbox" player-refresh="true" ng-click="openFeature()"
                 ng-model="featureModelCon._featureEnabled"></div>
     </span>

    <div class="header" ng-click="toggleFeature()">
        <span class="featureLabel" ng-bind-html="label"></span>
        <i ng-class="{rotate90:!isCollapsed}" class="glyphicon glyphicon-play"></i>
    </div>
    <span ng-hide="isCollapsed" class="description" ng-bind-html="description"></span>

    <div ng-transclude ng-class="{disabled:isDisabled}" collapse="isCollapsed">
    </div>

</div>
