<li>
    <div class="header" data-ng-click='selfOpenLevel()'>
     <span ng-if="parentPage && featureCheckbox" class="pull-right">
            <span class="prettycheckbox" player-refresh="boolean" ng-click="selfOpenLevel()"
                  ng-model="featureModelCon._featureEnabled"></span>
    </span>
        <a class='menu-level-trigger'>{{label}}</a>
    </div>
    <div class='mp-level'>
        <a class='mp-back' ng-click='goBack()' ng-show='parentPage'>Back to {{parentLabel}}</a>

        <h2 class="subMenuHeader">{{label}}</h2>
        <span ng-if="parentPage" class="pull-right"> <span class="prettycheckbox" player-refresh="boolean"
                                                           ng-click="selfOpenLevel()"
                                                           ng-model="featureModelCon._featureEnabled"></span></span>
        <span class='levelDesc' ng-bind-html='description'></span>
        <ul class='menuList' ng-transclude></ul>
    </div>
</li>
