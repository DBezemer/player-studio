<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <textarea class="fullwidth" rows='10' ng-model="message" >{{message}}</textarea>
    </div>
    <div class="modal-footer">
        <button ng-repeat="btn in buttons" ng-click="close(btn.result,message)" class="btn" ng-class="btn.cssClass">{{ btn.label}}</button>
    </div>
</div>
