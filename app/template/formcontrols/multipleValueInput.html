<label>
    <span class="control-label" ng-bind-html="label"></span>
    <span class='featureDesc' ng-if="helpnote">
            <i class="glyphicon glyphicon-question-sign" ng-click="openTooltip($event)" ng-mouseover="openTooltip($event)"
               data-tooltip-trigger="customShow"
               data-tooltip-html-unsafe="$scope.helpnote"></i>
        </span>
    <span class="pull-right" data-ng-click="add()">+Add</span>
    <i ng-if='icon' class='icon {{icon}}'></i>
        <span class='inputHolder'>
            <span class="input-group" ng-repeat="single in splitModel track by $index">
                <input class="form-control" type="text" ng-model="splitModel[$index]"/>
                <span class="input-group-addon" data-ng-click="remove($index)">X</span>
                </span>
        </span>
</label>
