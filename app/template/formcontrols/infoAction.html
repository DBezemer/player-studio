<label>
        <span  data-tooltip="{{helpnote}}"  class="control-label">{{ label }}</span><i ng-if="icon" class="icon {{icon}}"></i>
        <span class="button-wrapper">
            <button   data-tooltip="{{helpnote}}" type="button" ng-if="check(action)" ng-click="btnAction(action)"
                    class="btn btn-default {{btnClass}}">{{ btnLabel }}
            </button>
        </span>
        <span   data-tooltip="{{helpnote}}" class="infodata control-data">{{ model }}</span>
</label>
