<div class="form-element">
    <div class="radioLabel">{{ label }}</div>
    <div class="form-group" data-tooltip="{{helpnote}}">
        <label ng-repeat="option in options">
            <input value="{{ option.value }}" type="radio" pretty-radio ng-model="$parent.model"/><span
                class="optionLabel"> {{ option.label }}</span></label>
    </div>
</div>
