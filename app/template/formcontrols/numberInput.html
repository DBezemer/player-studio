<input type="number" ng-model="$parent.model" min="{{defaults.from}}" max="{{defaults.to}}"
       dname="$parent.strModel" ng-readonly='defaults.readonly' ng-required="require" ng-pattern="/[0-9].*/"
       class="small pull-left"/>
<div class="input-group-addon spinedit">
    <i class="glyphicon glyphicon-chevron-up" ng-click="increment()"></i>
    <i class="glyphicon glyphicon-chevron-down" ng-click="decrement()"></i></div>
