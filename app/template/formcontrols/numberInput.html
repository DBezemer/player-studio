<input type="number" ng-model="$parent.model" min="defaults.from" ng-max="defaults.to" ng-init="defaults.initvalue"
       dname="$parent.strModel" ng-required="require" ng-pattern="/[0-9].*/" class="small pull-left"/>
<div class="input-group-addon spinedit">
    <i class="glyphicon glyphicon-chevron-up" ng-click="increment()"></i>
    <i class="glyphicon glyphicon-chevron-down" ng-click="decrement()"></i></div>
