<!DOCTYPE html>

        }

    <!--[if gte IE 9]>
    <style type="text/css">
        .gradient {
            filter: none;
        }
    </style>

    <link rel="stylesheet" href="css/studio.css"/>
    <link rel="stylesheet" href="css/vendor.css"/>

    <!-- min extrnal lib -->
